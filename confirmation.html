<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00fff7;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 28px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        .booking-details {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            
        }

        .details-title {
            font-weight: bold;
            color: #444;
            
            margin-bottom: 5px;
        }

        .details-content {
            color: #666;
            white-space: pre-line;
        }

        .no-details {
            color: red;
            text-align: center;
        }

        .back-button {
            display: block;
            width: auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            
            margin: 20px auto 0;
            font-size: 16px;
            
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<!--<body background="https://www.shutterstock.com/shutterstock/photos/2352052701/display_1500/stock-photo-indian-passenger-train-interior-with-both-side-vector-2352052701.jpg">--->

    <div class="container">
        <nav>
            <ul>
                <li><a href="index.html"><B>Home</B></a></li>
                <li><a href="trainsearch.html"><B>Train Search</B></a></li>
                <li><a href="booking-history.html"><B>Booking History</B></a></li>
            </ul>
        </nav>
        <h2>Your Booking Details</h2>
        <div id="bookingDetails" class="booking-details"></div>

        <a href="trainsearch.html" class="back-button"><B>Back to Train Search</B></a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const bookingDetails = localStorage.getItem("bookingDetails");
            if (bookingDetails) {
               
                const formattedBookingDetails = bookingDetails
                    .replace(/,\s*/g, '<br>') // Replace commas with line breaks
                    .replace(/Train:/, 'Train Name:') 
                    .replace(/Source:/, 'Source:') 
                    .replace(/Destination:/, 'Destination:') 
                    .replace(/Date:/, 'Date:') 
                    .replace(/Passengers:/, 'Passengers: <br>');


                document.getElementById("bookingDetails").innerHTML = `
                    <div class="details-title"><B>Booking Summary</B></div>
                    <div class="details-content">${formattedBookingDetails}</div>
                `;
            } else {
                document.getElementById("bookingDetails").innerHTML = "<p class='no-details'>No booking details found.</p>";
            }
        });
    </script>


</body>

</html>
